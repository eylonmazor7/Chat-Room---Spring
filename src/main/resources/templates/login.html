<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Login Page</title>
    <script src="/js/login.js"></script>
    <link rel="stylesheet" href="/css/design.css">
</head>
<body>
<div style="margin: 5% 35% ; width: 30%; text-align: center">
    <h3>Welcome</h3>
    <h5>Please insert your name.</h5>
    <h6 id="mess">
        <span th:text="${mess}"></span>
    </h6>
    <br>
    <form action="/insertUser" method="post" >
        <div class="form-group" >
            <input type="text" class="form-control" name="userName" id="name" placeholder="name">
        </div>
        <button id="bu" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
