<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="/js/search.js"></script>
    <link rel="stylesheet" href="/css/design.css">
    <title>Login Page</title>
</head>
<body>
<div class = "container-fluid" style="margin: 5% ; width: 70% ; display: inline-block">
    <h3>Welcome To Search Page</h3>
    <br> <br>
    <h5>Please insert a valid user name or free text to find.</h5>
    <br>
    <form class="form-inline" >
        <label for="searchOptionsSelect">Search By:</label>
        <select id="searchOptionsSelect" style="width: 15% ;margin-left: 10px; margin-right: 10px">
            <option value="user name">User Name</option>
            <option value="free text">Free Text</option>
        </select>
        <input type="text" class="form-control" id="text" placeholder="Search For..">
        <button class="btn btn-primary mb-2" id="bu" style="margin-left: 10px ; margin-top: 3px">Search!</button>
    </form>

    <div id="result" style="visibility: hidden">
        <h3><u>Result</u></h3>
        <ol id="resultList">
        </ol>
    </div>

    <div class="row">
        <form action="/logOut" method="post" style="margin-right: 20px; margin-left: 10px"><button class="btn btn-primary" type="submit">LogOut</button> </form>
        <form action="/chat" method="get"><button class="btn btn-primary" type="submit">Back</button> </form>
    </div>
</div>
</body>
</html>
