<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="/js/chat.js"></script>
    <title>EX4 - Eylon Mazor and Dor Rozin</title>
    <link rel="stylesheet" href="/css/design.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
<div class="container-fluid" style="overflow: hidden ; margin-top: 3%; margin-left: 5%">
    <h3>Welcome <span th:text="${userName}"></span></h3>
    <br>
    <div class="row">
        <div class="row" style="margin-left: 5px;margin-right: 60px"><form action="/search" method="get"><button class="btn btn-primary" type="submit">Search</button> </form></div>
        <div class="row"><form action="/logOut" method="post"><button class="btn btn-primary" type="submit">LogOut</button> </form></div>
    </div>
    <br><br>
    <div class="row">
        <div class="col-md-7" style=" border-style: solid ; margin-right: auto ; margin-bottom: auto">
            <h5><u>Chat room</u></h5>
            <div>
                <ul id="messageList">
                    <li th:each="mess : ${last5}">
                        <span style="visibility: hidden" th:text="${mess.id}"></span><span th:text="${mess.userName}"></span> - <span th:text="${mess.message}"></span>
                    </li>
                </ul>
            </div>
            <div>
                <ul id="messList"></ul>
            </div>
            <div>
                <form class="form-inline" id="form">
                    <div class="form-group mb-2">
                        <span th:text="${userName}"></span>
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="mes" class="sr-only">Message</label>
                        <input type="text" class="form-control" id="mes" placeholder="Message">
                    </div>
                    <button class="btn btn-primary mb-2" id="bu">Send Message</button>
                    <br/>
                    <p1 id="det" style="visibility: hidden"></p1>
                </form>
            </div>
        </div>
        <div class="col-md-2" style=" border-style: solid ; margin-right: auto ; margin-bottom: auto">
            <h5><u>login users</u></h5>
            <div id="onlineUsers">
                <p th:each="user : ${onlineUsers}">
                    <span th:text="${user} "></span>
                </p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
